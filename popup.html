<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boost</title>
  <link rel="stylesheet" href="prism.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
      height: auto;
    }
    body {
      display: flex;
      flex-direction: column;
      width: 400px !important;
      min-height: 700px !important;
      box-sizing: border-box;
    }
    @media (max-width: 600px) {
      body {
        width: 100vw !important;
        min-height: 100vh !important;
      }
    }

    .toolbar {
      height: 56px;
      background: white;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      padding: 0 12px;
      flex-shrink: 0;
      position: relative;
      justify-content: space-between;
    }

    .toolbar-title {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-weight: 600;
      font-size: 18px;
      pointer-events: none;
      white-space: nowrap;
    }

    .action-button {
      width: 64px;
      height: 64px;
      background: white;
      color: #0d6efd;
      border: 2px solid #0d6efd;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .action-button:hover {
      background: #0d6efd;
      color: white;
    }

    .action-button svg {
      width: 32px;
      height: 32px;
    }

    .toolbar button {
      width: 48px;
      height: 48px;
      background: white;
      color: #0d6efd;
      border: 2px solid #0d6efd;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .toolbar button:hover {
      background: #0d6efd;
      color: white;
    }

    .toolbar button svg {
      width: 24px;
      height: 24px;
    }

    .tabs {
      display: flex;
      background: #e9ecef;
      border-bottom: 1px solid #ddd;
      flex-shrink: 0;
    }
    .tab {
      flex: 1;
      padding: 14px 12px;
      text-align: center;
      background: #dee2e6;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .tab:hover { background: #ced4da; }
    .tab.active {
      background: white;
      color: #0d6efd;
      position: relative;
    }
    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 3px;
      background: #0d6efd;
    }

    .view {
      display: none;
      flex: 1;
      flex-direction: column;
      overflow: hidden;
    }
    .view.active {
      display: flex;
    }

    #landing {
      justify-content: center;
      align-items: center;
      background: white;
      text-align: center;
      padding: 40px 20px 60px;
      gap: 24px;
    }

    #landing h2 {
      margin: 0;
      font-size: 32px;
      font-weight: 700;
      color: #0d6efd;
    }

    #status-text {
      font-size: 16px;
      color: #666;
      margin: 16px 0 0 0;
      max-width: 320px;
      line-height: 1.4;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }

    .code-editor-wrapper {
      flex: 1;
      background: white;
      position: relative;
      overflow: hidden;
    }
    .code-editor {
      position: absolute;
      inset: 0;
      padding: 0;
      font-family: 'Fira Code', Consolas, Monaco, 'Courier New', monospace;
      font-size: 16px;
      line-height: 1.5;
      tab-size: 2;
      display: none;
    }
    .code-editor.active { display: block; }

    .code-editor textarea,
    .code-editor pre {
      position: absolute;
      inset: 0;
      margin: 0;
      padding: 16px;
      box-sizing: border-box;
      font: inherit;
      line-height: inherit;
      overflow: auto;
      border: none;
      outline: none;
    }
    .code-editor textarea {
      background: transparent;
      color: transparent;
      caret-color: #333;
      white-space: pre;
      overflow-wrap: normal;
      resize: none;
      z-index: 2;
    }
    .code-editor pre {
      pointer-events: none;
      z-index: 1;
      background: white;
    }
    code {
      display: block;
      white-space: pre;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <button id="back-btn" style="display:none;" aria-label="Back">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/>
      </svg>
    </button>

    <span class="toolbar-title">Boost</span>

    <button id="save-btn" style="display:none;" aria-label="Save">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15.2 3a2 2 0 0 1 1.4.6l3.8 3.8a2 2 0 0 1 .6 1.4V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"/><path d="M17 21v-7a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1v7"/><path d="M7 3v4a1 1 0 0 0 1 1h7"/>
      </svg>
    </button>

    <button id="reload-btn" style="display:none;" aria-label="Reload page">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 16h5v5"/>
      </svg>
    </button>
  </div>

  <div id="landing" class="view active">
    <h2>Boost</h2>
    <p id="status-text"></p>
    <div class="actions">
      <button id="toggle-btn" class="action-button">
        <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M8 5v14l11-7z"/>
        </svg>
        <svg class="pause-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="display:none;">
          <path d="M6 4h4v16h-4zM14 4h4v16h-4z"/>
        </svg>
      </button>

      <button id="edit-btn" class="action-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 20h9"/>
          <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4Z"/>
        </svg>
      </button>
    </div>
  </div>

  <div id="editor-view" class="view">
    <div class="tabs">
      <button class="tab active" data-target="js-editor">script.js</button>
      <button class="tab" data-target="css-editor">style.css</button>
    </div>

    <div class="code-editor-wrapper">
      <div id="js-editor" class="code-editor active">
        <textarea spellcheck="false" autocomplete="off"></textarea>
        <pre><code class="language-javascript"></code></pre>
      </div>
      <div id="css-editor" class="code-editor">
        <textarea spellcheck="false" autocomplete="off"></textarea>
        <pre><code class="language-css"></code></pre>
      </div>
    </div>
  </div>

  <script src="prism-core.min.js"></script>
  <script src="prism-clike.min.js"></script>
  <script src="prism-javascript.min.js"></script>
  <script src="prism-css.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
