<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boost</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="lib/codemirror/codemirror.css">
  <link rel="stylesheet" href="lib/codemirror/tomorrow-light.css">
  <style>
    :root {
      --bg-canvas: #f0f0f0;
      --bg-panel: #ffffff;
      --bg-toolbar: #f8f8f8;
      --bg-input: #f5f5f5;
      --border-default: #d0d0d0;
      --border-focus: #a0a0a0;
      --text-primary: #1a1a1a;
      --text-secondary: #666666;
      --text-muted: #999999;
      --accent-cyan: #00acc1;
      --accent-cyan-light: #26c6da;
      --accent-cyan-dark: #0097a7;
      --accent-green: #4caf50;
      --accent-red: #f44336;
      --accent-amber: #ff9800;
      --status-active: #00c853;
      --status-inactive: #78909c;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.1);
      --shadow-md: 0 2px 8px rgba(0,0,0,0.15);
      --radius-sm: 4px;
      --radius-md: 6px;
      --font-mono: 'JetBrains Mono', 'Fira Code', Consolas, Monaco, 'Courier New', monospace;
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    html {
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      width: 600px !important;
      height: auto !important;
      min-height: 580px !important;
      background: var(--bg-canvas);
      font-family: var(--font-sans);
      font-size: 13px;
      color: var(--text-primary);
      overflow: hidden;
    }

    /* Mobile layout */
    body.mobile {
      width: 100vw !important;
      width: 100dvw !important;
      min-height: 99vh !important;
      min-height: 99dvh !important;
      padding: 0 8px !important;
    }

    body.mobile .toolbar,
    body.mobile .tabs,
    body.mobile .code-editor-wrapper,
    body.mobile .log-wrapper {
      max-width: 100% !important;
      box-sizing: border-box !important;
    }

    /* Toolbar */
    .toolbar {
      height: 48px;
      background: var(--bg-toolbar);
      border-bottom: 1px solid var(--border-default);
      display: flex;
      align-items: center;
      padding: 0 12px;
      flex-shrink: 0;
      justify-content: space-between;
      gap: 8px;
    }

    .toolbar-section {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* Tool buttons */
    .tool-btn {
      height: 32px;
      min-width: 32px;
      padding: 0 10px;
      background: var(--bg-panel);
      color: var(--text-secondary);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      cursor: pointer;
      font-family: var(--font-mono);
      font-size: 12px;
      font-weight: 500;
      transition: all 0.15s ease;
    }

    .tool-btn:hover {
      border-color: var(--border-focus);
      color: var(--text-primary);
      background: #fff;
    }

    .tool-btn:active {
      transform: translateY(1px);
    }

    .tool-btn svg {
      width: 16px;
      height: 16px;
    }

    .tool-btn.primary {
      background: var(--accent-cyan);
      color: white;
      border-color: var(--accent-cyan);
    }

    .tool-btn.primary:hover {
      background: var(--accent-cyan-light);
      border-color: var(--accent-cyan-light);
    }

    /* LED Status Indicator */
    .led-indicator {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-family: var(--font-mono);
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 4px 8px;
      background: var(--bg-panel);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-sm);
    }

    .led {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--status-inactive);
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .led.active {
      background: var(--status-active);
      box-shadow: 
        inset 0 1px 2px rgba(0,0,0,0.1),
        0 0 4px var(--status-active),
        0 0 8px var(--status-active);
    }

    .led-text {
      color: var(--text-secondary);
    }

    .led.active + .led-text {
      color: var(--status-active);
    }

    /* Views */
    .view {
      display: none;
      flex-direction: column;
      overflow: hidden;
      flex: 1;
    }

    .view.active {
      display: flex;
    }

    /* Landing view - Tool Panel Style */
    #landing {
      padding: 16px;
      gap: 16px;
      background: var(--bg-canvas);
    }

    /* Status Panel */
    .status-panel {
      background: var(--bg-panel);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-md);
      padding: 16px;
      box-shadow: var(--shadow-sm);
    }

    .status-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-default);
    }

    .status-title {
      font-family: var(--font-mono);
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
    }

    .status-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .status-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .status-label {
      font-family: var(--font-mono);
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
    }

    .status-value {
      font-family: var(--font-mono);
      font-size: 13px;
      font-weight: 500;
      color: var(--text-primary);
      word-break: break-all;
    }

    .status-value.domain {
      font-weight: 600;
      color: var(--accent-cyan-dark);
    }

    .status-value.code-size {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .status-value.timestamp {
      font-size: 11px;
      color: var(--text-muted);
    }

    /* Action Panel */
    .action-panel {
      background: var(--bg-panel);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-md);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      box-shadow: var(--shadow-sm);
    }

    .action-row {
      display: flex;
      gap: 12px;
      width: 100%;
      justify-content: center;
    }

    .action-btn {
      flex: 1;
      max-width: 160px;
      height: 44px;
      background: var(--bg-input);
      color: var(--text-primary);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      font-family: var(--font-mono);
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: all 0.15s ease;
    }

    .action-btn:hover {
      border-color: var(--border-focus);
      background: #fff;
      transform: translateY(-1px);
      box-shadow: var(--shadow-sm);
    }

    .action-btn:active {
      transform: translateY(0);
    }

    .action-btn svg {
      width: 18px;
      height: 18px;
    }

    .action-btn.toggle-btn {
      border-width: 2px;
    }

    .action-btn.toggle-btn.active {
      background: rgba(0, 172, 193, 0.1);
      border-color: var(--accent-cyan);
      color: var(--accent-cyan-dark);
    }

    .action-btn.toggle-btn.active .led {
      background: var(--status-active);
      box-shadow: 
        inset 0 1px 2px rgba(0,0,0,0.1),
        0 0 4px var(--status-active);
    }

    /* Empty State */
    .empty-state {
      background: var(--bg-panel);
      border: 1px dashed var(--border-default);
      border-radius: var(--radius-md);
      padding: 32px 24px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .empty-state-icon {
      width: 48px;
      height: 48px;
      color: var(--border-focus);
    }

    .empty-state-text {
      font-family: var(--font-mono);
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    .empty-state-domain {
      font-weight: 600;
      color: var(--accent-cyan-dark);
    }

    /* Footer */
    .panel-footer {
      display: flex;
      justify-content: flex-end;
      padding-top: 8px;
    }

    .log-btn {
      height: 28px;
      padding: 0 12px;
      background: transparent;
      color: var(--text-muted);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      cursor: pointer;
      font-family: var(--font-mono);
      font-size: 11px;
      font-weight: 500;
      transition: all 0.15s ease;
    }

    .log-btn:hover {
      border-color: var(--border-focus);
      color: var(--text-primary);
      background: var(--bg-panel);
    }

    .log-btn svg {
      width: 14px;
      height: 14px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      background: var(--bg-toolbar);
      border-bottom: 1px solid var(--border-default);
      flex-shrink: 0;
      overflow-x: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
      padding: 0 12px;
      gap: 2px;
    }

    .tabs::-webkit-scrollbar {
      display: none;
    }

    .tab {
      padding: 10px 20px;
      text-align: center;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      font-family: var(--font-mono);
      font-weight: 500;
      font-size: 12px;
      letter-spacing: 0.02em;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: -1px;
      text-transform: lowercase;
    }

    .tab:hover {
      color: var(--text-primary);
      background: rgba(255,255,255,0.5);
    }

    .tab.active {
      color: var(--accent-cyan-dark);
      border-bottom-color: var(--accent-cyan);
      background: var(--bg-panel);
    }

    /* Code editor wrapper */
    .code-editor-wrapper {
      flex: 1 1 0px;
      min-height: 400px;
      background: var(--bg-panel);
      position: relative;
      overflow: hidden;
      min-height: 0;
    }

    .code-editor {
      position: absolute;
      inset: 0;
      display: none;
    }

    .code-editor.active {
      display: block;
    }

    .code-editor .CodeMirror {
      height: 100%;
      font-family: var(--font-mono);
      font-size: 13px;
      line-height: 1.5;
    }

    /* Log view */
    #log-view {
      background: var(--bg-canvas);
      padding: 16px;
    }

    .log-wrapper {
      flex: 1;
      background: var(--bg-panel);
      position: relative;
      overflow: hidden;
      min-height: 0;
      display: flex;
      flex-direction: column;
      border-radius: var(--radius-md);
      border: 1px solid var(--border-default);
      box-shadow: var(--shadow-sm);
    }

    #log-pre {
      flex: 1;
      margin: 0;
      padding: 16px;
      font-family: var(--font-mono);
      font-size: 12px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
      background: var(--bg-input);
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--border-focus) transparent;
      box-sizing: border-box;
      color: var(--text-primary);
    }

    #log-pre::-webkit-scrollbar {
      width: 8px;
    }

    #log-pre::-webkit-scrollbar-track {
      background: transparent;
    }

    #log-pre::-webkit-scrollbar-thumb {
      background-color: var(--border-focus);
      border-radius: 4px;
    }

    #log-pre::-webkit-scrollbar-thumb:hover {
      background-color: var(--accent-cyan);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .view {
      animation: fadeIn 0.2s ease;
    }

    /* Storage Bar */
    .storage-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
      padding-top: 12px;
      border-top: 1px solid var(--border-default);
    }

    .storage-label {
      font-family: var(--font-mono);
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--text-muted);
      white-space: nowrap;
    }

    .storage-track {
      flex: 1;
      height: 4px;
      background: var(--bg-input);
      border-radius: 2px;
      overflow: hidden;
    }

    .storage-fill {
      height: 100%;
      background: var(--accent-cyan);
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    .storage-text {
      font-family: var(--font-mono);
      font-size: 10px;
      color: var(--text-muted);
      white-space: nowrap;
    }

    body.mobile .storage-bar {
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
    }

    body.mobile .storage-track {
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Toolbar -->
  <div id="toolbar" class="toolbar" style="display:none;">
    <div class="toolbar-section">
      <button id="back-btn" class="tool-btn" style="display:none;" aria-label="Back">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/>
        </svg>
        <span>BACK</span>
      </button>
    </div>

    <div class="toolbar-section">
      <div class="led-indicator" id="toolbar-status" style="display:none;">
        <span class="led" id="toolbar-led"></span>
        <span class="led-text" id="toolbar-status-text">INACTIVE</span>
      </div>
    </div>

    <div class="toolbar-section">
      <button id="save-btn" class="tool-btn primary" style="display:none;" aria-label="Save">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15.2 3a2 2 0 0 1 1.4.6l3.8 3.8a2 2 0 0 1 .6 1.4V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"/><path d="M17 21v-7a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1v7"/><path d="M7 3v4a1 1 0 0 0 1 1h7"/>
        </svg>
        <span>SAVE</span>
      </button>

      <button id="reload-btn" class="tool-btn" style="display:none;" aria-label="Reload page">
        <svg class="refresh-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 16h5v5"/>
        </svg>
        <span>RELOAD</span>
      </button>

      <button id="clear-btn" class="tool-btn" style="display:none;" aria-label="Clear logs">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/><path d="M3 6h18"/><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
        </svg>
        <span>CLEAR</span>
      </button>
    </div>
  </div>

  <!-- Landing View -->
  <div id="landing" class="view active">
    <!-- Status Panel -->
    <div class="status-panel">
      <div class="status-header">
        <span class="status-title">TARGET STATUS</span>
        <div class="led-indicator" id="main-status">
          <span class="led" id="main-led"></span>
          <span class="led-text" id="main-status-text">NO SCRIPT</span>
        </div>
      </div>
      
      <div class="status-grid">
        <div class="status-item">
          <span class="status-label">Domain</span>
          <span class="status-value domain" id="domain-text">-</span>
        </div>
        <div class="status-item">
          <span class="status-label">Script Size</span>
          <span class="status-value code-size" id="size-text">0 B</span>
        </div>
        <div class="status-item">
          <span class="status-label">Last Modified</span>
          <span class="status-value timestamp" id="modified-text">Never</span>
        </div>
        <div class="status-item">
          <span class="status-label">Components</span>
          <span class="status-value code-size" id="components-text">JS: 0 | CSS: 0</span>
        </div>
      </div>

      <div class="storage-bar" id="storage-bar" style="display:none;">
        <span class="storage-label">Storage</span>
        <div class="storage-track">
          <div class="storage-fill" id="storage-fill" style="width: 0%"></div>
        </div>
        <span class="storage-text" id="storage-text">0%</span>
      </div>
    </div>

    <!-- Empty State (shown when no script) -->
    <div class="empty-state" id="empty-state">
      <svg class="empty-state-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
        <polyline points="14 2 14 8 20 8"/>
        <path d="M8 13h8"/>
        <path d="M8 17h8"/>
        <path d="M10 9h.01"/>
      </svg>
      <p class="empty-state-text">
        No script configured for<br>
        <span class="empty-state-domain" id="empty-domain">this domain</span>
      </p>
    </div>

    <!-- Action Panel (shown when has script) -->
    <div class="action-panel" id="action-panel" style="display:none;">
      <div class="action-row">
        <button id="toggle-btn" class="action-btn toggle-btn">
          <span class="led"></span>
          <span id="toggle-text">DISABLED</span>
        </button>
        
        <button id="edit-btn" class="action-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4Z"/>
          </svg>
          <span>EDIT</span>
        </button>
      </div>
      
      <div class="panel-footer">
        <button id="log-btn" class="log-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 12h-5"/><path d="M15 8h-5"/><path d="M19 17V5a2 2 0 0 0-2-2H4"/><path d="M8 21h12a2 2 0 0 0 2-2v-1a1 1 0 0 0-1-1H11a1 1 0 0 0-1 1v1a2 2 0 1 1-4 0V5a2 2 0 1 0-4 0v2a1 1 0 0 0 1 1h3"/>
          </svg>
          <span>LOGS</span>
        </button>
      </div>
    </div>

    <!-- Single Create Button (shown when no script) -->
    <div class="action-panel" id="create-panel" style="display:none;">
      <div class="action-row">
        <button id="create-btn" class="action-btn" style="max-width: 200px;">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 5v14"/><path d="M5 12h14"/>
          </svg>
          <span>CREATE SCRIPT</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Editor View -->
  <div id="editor-view" class="view">
    <div class="tabs">
      <button class="tab active" data-target="js-editor">script.js</button>
      <button class="tab" data-target="css-editor">style.css</button>
    </div>

    <div class="code-editor-wrapper">
      <div id="js-editor" class="code-editor active"></div>
      <div id="css-editor" class="code-editor"></div>
    </div>
  </div>

  <!-- Log View -->
  <div id="log-view" class="view">
    <div class="log-wrapper">
      <pre id="log-pre">No logs yet. Perform actions to generate logs.</pre>
    </div>
  </div>

  <script src="lib/codemirror/codemirror.js"></script>
  <script src="lib/codemirror/javascript.js"></script>
  <script src="lib/codemirror/css.js"></script>
  <script src="popup.js"></script>
</body>
</html>
