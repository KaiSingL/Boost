<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boost</title>
   <link rel="stylesheet" href="lib/codemirror/codemirror.css">
   <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }
    html {
      overflow: hidden;
    }

    /* Default desktop layout - fixed width */
    body {
      display: flex;
      flex-direction: column;
      width: 600px !important;
      height: auto !important;
      min-height: 600px !important;
      box-sizing: border-box;
      overflow: hidden;
      transition: height 0.3s ease;
    }

    /* ─────── Mobile layout ─────── */
    /* Only applied when .mobile class is added by JS */
    body.mobile {
      width: 100vw !important;
      width: 100dvw !important;     /* future-proof for dynamic viewport units */
      min-height: 99vh !important;
      min-height: 99dvh !important;
      padding: 0 8px !important;    /* small safe area padding */
    }

    /* Ensure content doesn't overflow horizontally on mobile */
    body.mobile .toolbar,
    body.mobile .tabs,
    body.mobile .code-editor-wrapper,
    body.mobile .action-button,
    body.mobile .tab,
    body.mobile .log-wrapper {
      max-width: 100% !important;
      box-sizing: border-box !important;
    }

    body.mobile .actions {
      padding: 0 20px;
      gap: 20px;
    }

    body.mobile .action-button {
      width: 72px;
      height: 72px;
    }

    body.mobile .action-button svg {
      width: 36px;
      height: 36px;
    }

    /* Rest of your existing styles (unchanged) */
    .toolbar {
      height: 56px;
      background: white;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      padding: 0 12px;
      flex-shrink: 0;
      justify-content: space-between;
    }

    /* ... all your existing styles below remain 100% unchanged ... */
    .action-button {
      width: 64px;
      height: 64px;
      background: white;
      color: #1d3188;
      border: 2px solid #1d3188;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .action-button:hover {
      background: #1d3188;
      color: white;
    }

    .action-button svg {
      width: 32px;
      height: 32px;
    }

    .toolbar button {
      width: 48px;
      height: 48px;
      background: white;
      color: #1d3188;
      border: 2px solid #1d3188;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .toolbar button:hover {
      background: #1d3188;
      color: white;
    }

    .toolbar button svg {
      width: 24px;
      height: 24px;
    }
    
    .tabs {
      display: flex;
      background: #e9ecef;
      border-bottom: 1px solid #ddd;
      flex-shrink: 0;
      overflow-x: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .tabs::-webkit-scrollbar {
      display: none;
    }
    
    .tab {
      flex: 1;
      min-width: 80px;
      padding: 12px 8px;
      text-align: center;
      background: #dee2e6;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
      white-space: nowrap;
    }
    .tab:hover { background: #ced4da; }
    .tab.active {
      background: white;
      color: #1d3188;
      position: relative;
    }
    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 3px;
      background: #1d3188;
    }

    .view {
      display: none;
      flex-direction: column;
      overflow: hidden;
      flex: 1;
    }
    .view.active {
      display: flex;
    }

    #landing {
      justify-content: center;
      align-items: center;
      background: white;
      text-align: center;
      padding: 40px 20px 60px;
      gap: 24px;
      position: relative; /* For absolute positioning of log button */
    }

    #landing h2 {
      margin: 0;
      font-size: 32px;
      font-weight: 700;
      color: #1d3188;
    }

    #status-text {
      font-size: 16px;
      color: #666;
      margin: 16px 0 0 0;
      max-width: 320px;
      line-height: 1.4;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }

    .code-editor-wrapper {
      flex: 1 1 0px;
      min-height: 600px;
      background: white;
      position: relative;
      overflow: hidden;
      min-height: 0;
    }

    .code-editor {
      position: absolute;
      inset: 0;
      display: none;
    }
    .code-editor.active { display: block; }

    .code-editor .CodeMirror {
      height: 100%;
      font-family: Consolas, Monaco, 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.5;
    }

    /* New styles for log view */
    #log-view {
      background: white;
    }

    .log-wrapper {
      flex: 1;
      background: white;
      position: relative;
      overflow: hidden;
      min-height: 0;
      display: flex;
      flex-direction: column;
    }

    #log-pre {
      flex: 1;
      margin: 0;
      padding: 16px;
      font-family: 'Fira Code', Consolas, Monaco, 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #f8f9fa;
      border: 1px solid #ddd;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #ccc #f8f9fa;
      box-sizing: border-box;
    }

    #log-pre::-webkit-scrollbar {
      width: 6px;
    }
    #log-pre::-webkit-scrollbar-track {
      background: #f8f9fa;
    }
    #log-pre::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 3px;
    }
    #log-pre::-webkit-scrollbar-thumb:hover {
      background-color: #1d3188;
    }

    .toolbar #clear-btn {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toolbar #clear-btn svg {
      width: 20px;
      height: 20px;
    }

    /* Styles for small log button in lower right */
    .log-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 32px !important;
      height: 32px !important;
      background: white;
      color: #1d3188;
      border: 2px solid #1d3188;
      border-radius: 8px; /* Slightly smaller radius for proportion */
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      z-index: 10;
    }

    .log-btn:hover {
      background: #1d3188;
      color: white;
    }

    .log-btn svg {
      width: 16px !important;
      height: 16px !important;
    }

    /* Mobile adjustments for log button */
    body.mobile .log-btn {
      width: 36px !important;
      height: 36px !important;
      bottom: 10px !important;
      right: 10px !important;
      border-radius: 10px;
    }

    body.mobile .log-btn svg {
      width: 18px !important;
      height: 18px !important;
    }
  </style>
</head>
<body>

  <!-- Your existing HTML structure (unchanged) -->
  <div id="toolbar" class="toolbar" style="display:none;">
    <button id="back-btn" style="display:none;" aria-label="Back">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/>
      </svg>
    </button>

    <button id="save-btn" style="display:none;" aria-label="Save">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15.2 3a2 2 0 0 1 1.4.6l3.8 3.8a2 2 0 0 1 .6 1.4V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"/><path d="M17 21v-7a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1v7"/><path d="M7 3v4a1 1 0 0 0 1 1h7"/>
      </svg>
    </button>

    <button id="reload-btn" style="display:none;" aria-label="Reload page">
      <svg class="refresh-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 16h5v5"/>
      </svg>
      <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="display:none;">
        <path d="M8 5v14l11-7z"/>
      </svg>
    </button>

    <button id="clear-btn" style="display:none;" aria-label="Clear logs">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-icon lucide-trash"><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/><path d="M3 6h18"/><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
    </button>
  </div>

  <div id="landing" class="view active">
    <h2>Boost</h2>
    <p id="status-text"></p>
    <div class="actions">
      <button id="toggle-btn" class="action-button">
        <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M8 5v14l11-7z"/>
        </svg>
        <svg class="pause-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="display:none;">
          <path d="M6 4h4v16h-4zM14 4h4v16h-4z"/>
        </svg>
      </button>

      <button id="edit-btn" class="action-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 20h9"/>
          <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4Z"/>
        </svg>
      </button>
    </div>

    <button id="log-btn" class="log-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-scroll-text-icon lucide-scroll-text"><path d="M15 12h-5"/><path d="M15 8h-5"/><path d="M19 17V5a2 2 0 0 0-2-2H4"/><path d="M8 21h12a2 2 0 0 0 2-2v-1a1 1 0 0 0-1-1H11a1 1 0 0 0-1 1v1a2 2 0 1 1-4 0V5a2 2 0 1 0-4 0v2a1 1 0 0 0 1 1h3"/></svg>
    </button>
  </div>

  <div id="editor-view" class="view">
    <div class="tabs">
      <button class="tab active" data-target="js-editor">script.js</button>
      <button class="tab" data-target="css-editor">style.css</button>
    </div>

    <div class="code-editor-wrapper">
      <div id="js-editor" class="code-editor active"></div>
      <div id="css-editor" class="code-editor"></div>
    </div>
  </div>

  <div id="log-view" class="view">
    <div class="log-wrapper">
      <pre id="log-pre">No logs yet. Perform actions to generate logs.</pre>
    </div>
  </div>

   <script src="lib/codemirror/codemirror.js"></script>
   <script src="lib/codemirror/javascript.js"></script>
   <script src="lib/codemirror/css.js"></script>
   <script src="popup.js"></script>
</body>
</html>
